<section class="contacts-section">
  <div class="container">
    <h2 class="visually-hidden">Contacts</h2>
    <ul class="contact-list">
      <li class="contact-item">
        <a class="contact-item-link" href="">
          <div class="contact-item-icon-wrap">
            <img
              src="@img/icons/icons.svg#contacts--location"
              class="svg-contacts--location-dims contact-item-icon"
              alt="contacts--location"
            />
          </div>
          <div>
            <p class="contact-item-title">Address</p>
            <p class="contact-item-text">123 5th Avenue, New York, US</p>
          </div>
        </a>
      </li>
      <li class="contact-item">
        <a class="contact-item-link" href="tel:+11234567890">
          <div class="contact-item-icon-wrap">
            <img
              src="@img/icons/icons.svg#contacts--phone"
              class="svg-contacts--phone-dims contact-item-icon"
              alt="contacts--phone"
            />
          </div>
          <div>
            <p class="contact-item-title">Call Us</p>
            <p class="contact-item-text">+1 123 456 7890</p>
          </div>
        </a>
      </li>
      <li class="contact-item">
        <a class="contact-item-link" href="mailto:info@example.com">
          <div class="contact-item-icon-wrap">
            <img
              src="@img/icons/icons.svg#contacts--mail"
              class="svg-contacts--mail-dims contact-item-icon"
              alt="contacts--mail"
            />
          </div>
          <div>
            <p class="contact-item-title">Email Us</p>
            <p class="contact-item-text">info@example.com</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
